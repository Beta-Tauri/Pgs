<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingreso & Registro</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>BIENVENIDO A LA MEJOR RED DE SERVICIOS</h1>
    <div class="container">
        <div class="form-container">
            <h2>Ingreso</h2>
            <form th:action="@{/login}" th:object="${loginUserDto}" method="post">
                <div class="form-group">
                    <label for="login-username">Nombre de Usuario</label>
                    <input type="text" id="login-username" th:field="*{username}" />
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" th:field="*{password}" />
                </div>
                <div class="form-group">
                    <button type="submit">Ingreso</button>
                </div>
            </form>
            <h2>Registro</h2>
            <form th:action="@{/register}" th:object="${registerUserDto}" method="post">
                <div class="form-group">
                    <label for="register-username">Nombre de Usuario</label>
                    <input type="text" id="register-username" th:field="*{username}" />
                </div>
                <div class="form-group">
                    <label for="register-email">Correo</label>
                    <input type="email" id="register-email" th:field="*{email}" />
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" th:field="*{password}" />
                </div>
                <div class="form-group">
                    <label for="register-referralCode">Código de Referido</label>
                    <input type="text" id="register-referralCode" th:field="*{referralCode}" />
                </div>
                <div class="form-group">
                    <input type="checkbox" id="register-terms" th:field="*{terms}" />
                    <label for="register-terms">Acepto Términos y Condiciones</label>
                </div>
                <div class="form-group">
                    <button type="submit">Registrarme</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
