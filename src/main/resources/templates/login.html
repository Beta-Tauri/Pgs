<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingreso & Registro</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
    <h1>BIENVENIDO A LA MEJOR RED DE SERVICIOS</h1>
    <div class="container">
        <div class="form-container">
            <h2>Ingreso</h2>
            <form th:action="@{/login}" th:object="${loginUserDto}" method="post">
                <div class="form-group">
                    <label for="login-username">Nombre de Usuario</label>
                    <input type="text" id="login-username" th:field="*{username}" />
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect username</div>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" th:field="*{password}" />
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</div>
                </div>
                <div class="form-group">
                    <button type="submit">Ingreso</button>
                </div>
            </form>
            <h2>Registro</h2>
            <form th:action="@{/register}" th:object="${registerUserDto}" method="post">
                <div class="form-group">
                    <label for="register-username">Nombre de Usuario</label>
                    <input type="text" id="register-username" th:field="*{username}" />
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username is required</div>
                </div>
                <div class="form-group">
                    <label for="register-email">Correo</label>
                    <input type="email" id="register-email" th:field="*{email}" />
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email is required</div>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" th:field="*{password}" />
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password is required</div>
                </div>
                <div class="form-group">
                    <label for="register-referralCode">Código de Referido</label>
                    <input type="text" id="register-referralCode" th:field="*{referralCode}" />
                    <div th:if="${#fields.hasErrors('referralCode')}" th:errors="*{referralCode}">Referral code is invalid</div>
                </div>
                <div class="form-group checkbox-label">
                    <input type="checkbox" id="register-terms" th:field="*{terms}" />
                    <label for="register-terms">Acepto Términos y Condiciones</label>
                    <div th:if="${#fields.hasErrors('terms')}" th:errors="*{terms}">You must accept the terms</div>
                </div>
                <div class="form-group">
                    <button type="submit">Registrarme</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
