<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingreso y Registro</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .form-container {
            width: 45%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container form div {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Ingreso</h2>
            <form th:action="@{/login}" method="post">
                <div>
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <button type="submit">Ingresar</button>
                </div>
            </form>
            <div th:if="${error}">
                <p th:text="${error}"></p>
            </div>
        </div>
        
        <div class="form-container">
            <h2>Registro</h2>
            <form th:action="@{/register}" th:object="${registerUserDto}" method="post">
                <div>
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" th:field="*{username}" required>
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" th:field="*{email}" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" th:field="*{password}" required>
                </div>
                <div>
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div>
                    <label for="referralCode">Código de Referido:</label>
                    <input type="text" id="referralCode" th:field="*{referralCode}" required>
                </div>
                <div>
                    <label>
                        <input type="checkbox" required> Acepto los términos y condiciones
                    </label>
                </div>
                <div>
                    <button type="submit">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
